name: Run Eslint & Vitest Tests

on:
  push: # This workflow will run on pushes to the main branch
    branches: [ main ]
  pull_request: # This workflow will run on pull requests targeting the main branch
    branches: [ main ]
 
jobs: # Run Vitest tests for TypeScript and JavaScript
  lint-and-vitest: 
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout code # Gives access for the ubuntu runner to the repository code
        uses: actions/checkout@v4

      - name: Use Node.js # Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: Install dependencies # Install project dependencies
        run: npm ci

      - name: Run ESLint # Run ESLint to check code quality
        run: npm run lint  
        
      - name: Run tests # Run Vitest tests (vitest.config.ts & vitest.config.js is used for configuration)
        run: npm test\

  docker-build-and-push: # Build and push Docker image
    runs-on: ubuntu-latest
    needs: lint-and-vitest # âœ… Only run if lint-and-vitest passes
    steps:
      - name: Checkout repo # Gives access for the ubuntu runner to the repository code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx # Set up Docker Buildx for building multi-platform images
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry # Log in to GitHub Container Registry using secrets
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker image # Build the Docker image using the Dockerfile in the repository
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/twebsite:latest .

      - name: Push Docker image # Push the Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/twebsite:latest